<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BREXIT data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="crossfilter.min.js"></script>
    <script type="text/javascript"
            src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="full-map-container">
      <div class="row">
	<div id="control-bar" class="sidebar">
	  <div class="controls">
            <h1>Brexit Data</h1>
            
            <h4>Left: Demographic</h4>
            <select id="demographic"></select>

            <h5>Subcategory</h5>
            <select id="subcategory"></select>

            <h4>Right: Brexit Vote</h4>
            <select id="brexit">
              <option value="all" selected>Please Select</option>
              <option value="Leave">Leave</option>
              <option value="Remain">Remain</option>
            </select>

	    <input type="checkbox" id="showBrexit">
	  </div>
	</div>
      </div>
      <div class="row" id="maps">
	  <div class="col-lg-6" id="mapLeft"></div>
          <div class="col-lg-6" id="mapRight"></div>
      </div>
    </div>
    <script type="text/javascript" src="vis.js"></script>
  </body>
</html>
