<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BREXIT data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="crossfilter.min.js"></script>
    <script type="text/javascript"
            src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="full-map-container">
      <div class="row">
	<div id="control-bar" class="col-sm-3 col-md-3 col-lg-2 sidebar">
	  <div class="controls">
            <h1>Brexit Data</h1>
            
            <h4>Carrier</h4>
            <select id="carrier">
              <option value="all" selected>Pigeons</option>
            </select>
            
            <h4>Day of Week</h4>
            <div class="checkbox">
              <label><input id="monday" type="checkbox" checked> Charlie</label>
            </div>
            <div class="checkbox">
              <label><input id="tuesday" type="checkbox" checked> Peter-Michael</label>
            </div>
            <div class="checkbox">
              <label><input id="wednesday" type="checkbox" checked> Ursula</label>
            </div>
            <div class="checkbox">
              <label><input id="thursday" type="checkbox" checked> Sam</label>
            </div>
            <div class="checkbox">
              <label><input id="friday" type="checkbox" checked> Mr. Stone</label>
            </div>
            <div class="checkbox">
              <label><input id="saturday" type="checkbox" checked> Anya</label>
            </div>
            <div class="checkbox">
              <label><input id="sunday" type="checkbox" checked> Titus</label>
	    </div>
	  </div>
	</div>
	<div class="container" id="mapLeft"></div>
        <div class="container" id="mapRight"></div>
      </div>
    </div>
    <script type="text/javascript" src="vis.js"></script>
  </body>
</html>
